<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <!-- 215 -->
    <span class="todo-count"><strong>{{pendings}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <!-- 214.b -->
        <li *ngFor="let filter of filters" (click)="applyFilter( filter )">
            <a href="#/" [class.selected]="filter === currentFilter">{{filter}}</a>
        </li>
        <!-- 214.b
        <li>
            <a class="selected" href="#/">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
      -->
    </ul>
    <!-- Hidden if no completed items are left â†“  217-->

</footer>
